<!DOCTYPE html>
<html>

<head>

    <!-- Game javascript -->

    <script type="text/javascript" src="./resource/js/jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="./resource/js/app.js"></script>


    <!-- date picker -->

    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="./resource/css/jquery.datepicker2.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"

        crossorigin="anonymous"></script>
    <script src="./resource/js/jquery.datepicker2.js"></script> -->


    <!-- validate register form -->

    <script src="jquery-validation-1.19.1/lib/jquery.js"></script>
    <script src="jquery-validation-1.19.1/dist/jquery.validate.js"></script>

    <!--jQuery modal-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./resource/css/style.css">

    <!-- javascript -->
    <script type="text/javascript" src="./resource/js/welcomePage.js"></script>




</head>

<body>


    <!-- Main Window div-->
    <div class="mainWindow" id="mainWindow">

        <!-- logo div-->
        <div class="logo" id="logo">
            <img src="./resource/css/img/logo.png" alt="pacslogo">
        </div>

        <!-- nav div-->
        <div class="nav" id="nav">

            <button class="mainBtn" id="welcomPage">Welcome</button>
            <button class="mainBtn" id="registerPage">Register</button>
            <button class="mainBtn" id="loginPage">Login</button>


            <!-- About div-->
            <div class="btn_text">
                <a href="#AboutBtn" rel="modal:open" class="mainBtn_a">About</a>
                <div id="AboutBtn" class="modal">
                    <p>created by:<br> <strong>Oscar</strong> and <strong>Doron</strong><br>

                        Plugins used: <br>
                        • jQuery validation: <a
                            href=http://www.jquerybyexample.net/2012/06/jquery-string-functions.html>jQuery
                            Validtion</a><br>
                        • Pop up modal: <a href="http://jquerytools.org">jQuery tools</a><br><br>
                        Contact:<br>
                    </p>
                    <a href="#" style="margin-top: 5rem;" class="closeBtn" rel="modal:close">Close</a>
                </div>
            </div>

        </div>

        <!-- Welcome Page div-->
        <div class="WelcomePage" id="welcome">

            <p> </p>
            <p> </p>

            <button class="ConnectBtn" id="RegisterBtn">Register</button>

            <p> </p>

            <button class="ConnectBtn" id="LoginBtn">Login</button>

        </div>

        <!-- Register Page -->
        <div class="registerPage" id=register>

            <form class="cmxform" id="signupForm" method="get" action="">
                <fieldset>
                    <p>
                        <label for="firstname">Firstname</label>
                        <input id="firstname" name="firstname" type="text">
                    </p>
                    <p>
                        <label for="lastname">Lastname</label>
                        <input id="lastname" name="lastname" type="text">
                    </p>
                    <p>
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email">
                    </p>
                    <p>
                        <label for="date">Birthday Date</label>
                        <input id="date" name="date" type="date">
                        <!-- <input type="text" class="form-control" name="date" id="date" placeholder="Your Birthday Date"
                        data-select="datepicker"> -->

                    </p>
                    <p>
                        <input class="submit" type="submit" value="Submit">
                    </p>
                    <script type="text/javascript" src="./resource/js/registerPage.js"></script>

                </fieldset>
            </form>

        </div>


        <!-- Login Page -->

        <div class="loginPage" id="login">
            <form class="cmxform" id="loginForm" method="get" action="">
                <fieldset>
                    <p>
                        <label for="username_login">Username</label>
                        <input id="username_login" name="username_login" type="text">
                    </p>
                    <p>
                        <label for="password_login">Password</label>
                        <input id="password_login" name="password_login" type="password">
                    </p>
                    <p>
                        <input class="submit" type="submit" value="Login">
                    </p>
                    <!-- <script type="text/javascript" src="./resource/js/registerPage.js"></script> -->

                </fieldset>
            </form>
            <script type="text/javascript" src="./resource/js/loginPage.js"></script>
        </div>

        <!-- Setting Page div-->
        <div class="SettingPage" id="settings">
            <form id="settingsForm">
                <fieldset>
                    <p>
                        <label>Set randomize settings:</label>
                        <button type="button" onclick="randomSettings()">Random Settings</button>
                    </p>
                    <p>
                        <label for="up">Up key:</label>
                        <input type="text" onkeypress="return false;" autocomplete="off" id="up" name="up"
                            placeholder="Press key for move up" onkeydown="gameControlers(event , 'up')">
                    </p>
                    <p>
                        <label for="down">Down key:</label>
                        <input type="text" onkeypress="return false;" autocomplete="off" id="down" name="down"
                            placeholder="Press key for move down" onkeydown="gameControlers(event , 'down')">
                    </p>
                    <p>
                        <label for="right">Right key:</label>
                        <input type="text" onkeypress="return false;" autocomplete="off" id="right" name="right"
                            placeholder="Press key for move right" onkeydown="gameControlers(event , 'right')">
                    </p>
                    <p>
                        <label for="left">Left key:</label>
                        <input type="text" onkeypress="return false;" autocomplete="off" id="left" name="left"
                            placeholder="Press key for move left" onkeydown="gameControlers(event , 'left')">
                    </p>
                    <p>
                        <label for="ballsNumber">Number of balls:</label>
                        <input type="number" id="ballsNumber" name="ballsNumber" min=50 max=90 value="50">

                    </p>
                    <!-- <p>
                        <label for="numberOfBalls">Number of balls:</label>
                        <input type="range" id="rangeInput" name="rangeInput" min="50" max="90" value="50"
                            oninput="amount.value=rangeInput.value">

                        <output id="amount" name="amount" for="rangeInput" class="slider">50</output>
                    </p> -->
                    <p>
                        <label for="Ball_5Point">Choose color for 5 points ball:</label>
                        <input type="color" id="Ball_5Point" name="Ball_5Point" value="#55aecc">
                    </p>
                    <p>
                        <label for="Ball_15Point">Choose color for 15 points ball:</label>
                        <input type="color" id="Ball_15Point" name="Ball_15Point" value="#d275d5">
                    </p>
                    <p>
                        <label for="Ball_25Point">Choose color for 25 points ball:</label>
                        <input type="color" id="Ball_25Point" name="Ball_25Point" value="#43e45b">
                    </p>
                    <p>
                        <label>Set time for the game (measured in seconds):</label>
                        <input type="number" id="gameTimer" name="gameTimer" min="60" value="60">
                    </p>
                    <p>
                        <label>Number of monsters:</label>
                        <input type="number" id="monstersNumber" min="1" max="4" value="1"><br>
                    </p>
                    <!-- <button class="submit" type="submit" value="Start Game!"></button> -->
                    <p>
                        <input class="submit" type="submit" onclick="playAudio()" value="Start Game!">
                    </p>

                </fieldset>
                <script type="text/javascript" src="./resource/js/settingsPage.js"></script>
            </form>

        </div>

        <!-- Game Page div-->
        <div class="gamePage" id="gamePage">

            <div id="settingsBoard">
                <!-- <label id="gameUser"></label> -->
                <div id="score">
                    <label for="lblScore">SCORE:</label>
                    <output id="lblScore" type="text" >
                </div>
                <div id="time">
                    <label for="lblTime">TIME:</label>
                    <output id="lblTime" type="text" >
                </div>
                <div id="live">
                    <label for="lblLive">Live:</label>
                    <output id="lblLive" type="text" >
                </div>
                <p>
                    <label for="up_settingsBoard">Up key:</label>
                    <output type="text" id="up_settingsBoard" name="up_settingsBoard">
                </p>
                <p>
                    <label for="down_settingsBoard">Down key:</label>
                    <output type="text" id="down_settingsBoard" name="down_settingsBoard">
                </p>
                <p>
                    <label for="right_settingsBoard">Right key:</label>
                    <output type="text" id="right_settingsBoard" name="right_settingsBoard">
                </p>
                <p>
                    <label for="left_settingsBoard">Left key:</label>
                    <output type="text" id="left_settingsBoard" name="left_settingsBoard">
                </p>
                <p>
                    <label for="ballsNumber_settingsBoard">Number of balls:</label>
                    <output type="number" id="ballsNumber_settingsBoard" name="ballsNumber_settingsBoard" min=50 max=90
                        value="50">
                </p>
                <p>
                    <label for="Ball_5Point_settingsBoard">5 points ball remain:</label>
                    <input type="color" id="Ball_5Point_settingsBoard" name="Ball_5Point_settingsBoard"
                     value="#55aecc" disabled>
                </p>
                <p>
                    <label for="Ball_15Point_settingsBoard">15 points ball remain:</label>
                    <input type="color" id="Ball_15Point_settingsBoard" name="Ball_15Point_settingsBoard"
                        value="#d275d5" disabled>
                </p>
                <p>
                    <label for="Ball_25Point_settingsBoard">25 points ball remain:</label>
                    <input type="color" id="Ball_25Point_settingsBoard" name="Ball_25Point_settingsBoard"
                        value="#43e45b" disabled>
                </p>
                <p>
                    <label>time for the game (measured in seconds):</label>
                    <output type="number" id="gameTimer_settingsBoard" name="gameTimer_settingsBoard" min="60"
                        value="60">
                </p>
                <p>
                    <label>Number of monsters:</label>
                    <output type="number" id="monstersNumber_settingsBoard" name="monstersNumber_settingsBoard" min="1"
                        max="4" value="1"><br>
                </p>
            </div>

            <div id="gameAudio">
                <audio loop muted id="pacmanSong">
                    <source src="./resource/audio/PacMan.mp3"  type="audio/mp3">Your browser does not support the audio tag.
                </audio>
            </div>

            <label id="gameUser"></label>
            <div id="game">
               
                <canvas id="canvas" height="600" width="600"></canvas>
            </div>
        </div>




    </div>




    <!-- Footer Page div -->
    <div class="FooterPage" id="footer">
        <p>This pacman created by Oscar & Doron </p>
    </div>



</body>

</html>
